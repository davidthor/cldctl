# Example: Anthropic AI Configuration
# A configuration passthrough component for centralizing Anthropic API access.
#
# Anthropic provides the Claude family of AI models via a hosted API.
# This component centralizes API credentials so dependent applications can:
#   - Access the Anthropic API key via dependencies.<name>.outputs.api_key
#   - Share consistent AI configuration across the environment
#
# Usage:
#   1. Deploy this component once per environment
#   2. Have your applications depend on it
#   3. Access values via ${{ dependencies.anthropic.outputs.api_key }}

variables:
  api_key:
    description: "Anthropic API key (sk-ant-...)"
    required: true
    sensitive: true

# Outputs expose values to dependent components
# Access via: ${{ dependencies.anthropic.outputs.<name> }}
outputs:
  api_key:
    description: "Anthropic API key for Claude model access"
    value: ${{ variables.api_key }}
    sensitive: true

# This component doesn't deploy any infrastructure.
# It serves as a configuration hub for Anthropic settings across your environment.
